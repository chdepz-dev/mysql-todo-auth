<div class="wrapper">
    <div class="card-switch">
        <label class="switch">
           <input type="checkbox" class="toggle">
           <span class="slider"></span>
           <span class="card-side"></span>
           <div class="flip-card__inner">
              <div class="flip-card__front">
                 <div class="title">Log in</div>
                 <form class="flip-card__form" action="/login" method="POST">
                    <input class="flip-card__input" type="text" name="username" placeholder="username" id="username">
                    <input class="flip-card__input" name="password" placeholder="Password" type="password">
                    <button class="flip-card__btn">Let`s go!</button>
                 </form>
              </div>
              <div class="flip-card__back">
                 <div class="title">Sign up</div>
                 <form class="flip-card__form" action="/register" method="POST">
                    <input class="flip-card__input" placeholder="username" type="name" name="username">
                  
                    <input class="flip-card__input" name="password" placeholder="Password" type="password" name="password">
                    <button class="flip-card__btn">Register</button>
                 </form>
              </div>
           </div>
        </label>
    </div>   
</div>
